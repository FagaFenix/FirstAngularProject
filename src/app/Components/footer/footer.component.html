<figure class="parteFooter" style="padding-top: 3%;">
    <div class="">
        <footer>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-6">
                        <h3 Class="tituloMapa">¿Dónde estamos?</h3>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15901.975337999402!2d-74.05806427254696!3d4.8565807362461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e407807341536f1%3A0x723ce0a88b990d4d!2sCentro%20Empresarial%20Centro%20Ch%C3%ADa!5e0!3m2!1ses!2sco!4v1614704824284!5m2!1ses!2sco"
                            width="80%" height="80%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    <div class="col-sm-12 col-md-6 form">
                        <form [formGroup]="createContactUsForm" (ngSubmit)="sendData()">
                            <div class="block">
                                <h3 class="tituloForm">Preguntas y contacto</h3>
                                <div class="col col">
                                    <input formControlName="Name" type="text" class="form-control" id="Name" placeholder="Nombre">
                                </div>
                                <div class="col col">
                                    <input formControlName="Email" type="email" class="form-control" id="Email" placeholder="Email">
                                    <p *ngIf="createContactUsForm.get('Email').hasError('Email')">
                                        <b>Asegúrate de usar un correo válido</b>
                                    </p>
                                </div>
                                <div class="col col">
                                    <input formControlName="Phone" type="tel" class="form-control" id="Phone" pattern="[0-9]{10}" placeholder="Teléfono Celular">
                                </div>
                                <div class="col col">
                                    <textarea formControlName="Textarea" class="form-control textarea" name="textarea" id="Textarea" maxlength="300" placeholder="preguntas, contactos y cotizaciones de trabajo" style="resize: none"></textarea>
                                    <label for="textarea"></label>
                                    <input type="submit" id="button" value="Enviar" style="margin-left:10%">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="CopyRight">
                <h3> Sitio creado por </h3>
                <a target="_blank" href="https://linktr.ee/pipeworshiper ">
                    <img loading="lazy" src="../../../assets/Multimedia/Img//Logo_Felipe_Giraldo.png" width="70px" alt="Felipe Andrés Giraldo Arévalo"></a>
                <p>Con el propósito de crear un protafólio personal con todos los trabajos y habildiades multimedia que posee el autor relacionadas a la revolución 4.0 tales como la música, creación de contenido audiovisual y su publicación en los canales
                    digitales en Internet como social media, video streaming or web devolpment.</p>
            </div>
            <h4 class="CopyRight2">COPYRIGHT 2021 FELIPE GIRALDO<br>TODOS LOS DERECHOS RESERVADOS. BOGOTÁ - COLOMBIA
            </h4>
        </footer>
    </div>
</figure>
